<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta property="og:site_name" content="Koopz's tools">
        <meta property="og:title" content="Koopz' AWC Tools" data-vue-meta="true">
        <meta property="og:description" content="All sorts of shenanigans possibly helpful for AWC Challenges ( ͡° ͜ʖ ͡°)">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#333333">
        <title>AniTools</title>
        <link rel="stylesheet" href="node_modules/halfmoon/css/halfmoon-variables.css">
        <link rel="stylesheet" href="assets/css/halfmoon.overrides.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css">
        <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">
        <link rel="stylesheet" href="assets/css/datatables.override.css">
        <link rel="stylesheet" href="node_modules/choices.js/public/assets/styles/choices.min.css">
        <link rel="stylesheet" href="node_modules/nouislider/dist/nouislider.min.css">
        <link rel="stylesheet" href="assets/css/nouislider.override.css">
        <link rel="stylesheet" href="assets/css/choices.override.css">
        <link rel="stylesheet" href="node_modules/@yaireo/tagify/dist/tagify.css">
        <link rel="stylesheet" href="assets/css/tagify.override.css">
        <link rel="stylesheet" href="assets/css/custom.css">
    </head>
    <body data-set-preferred-mode-onload="true">
        <!-- Activity Modal -->
        <div class="modal" id="activity-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 35rem;">
                    <a href="#" class="close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Activities for <a id="activity-media-title"></a></h5>
                    <table id="activities" class="table table-striped" style="width: 100%"></table>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div class="modal" id="settings-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 100rem;">
                    <a href="#" class="close" role="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h5 class="modal-title">Settings</h5>
                    <div class="card">
                        <h2 class="card-title">Columns</h2>
                        <h5>General columns</h5>
                        <div class="d-flex flex-wrap" style="gap: 0.5rem;">
                            <button type="button" class="btn btn-sm toggle-column" data-column="title">Romaji Title</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="titleEng">English Title</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="titleNat">Native Title</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="id">ID</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="seasonYear">Season/Year</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="season">Season</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="year">Year</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="airStart">Started Airing</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="airEnd">Ended Airing</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="airStatus">Airing Status</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="format">Format</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="source">Source</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="country">Country</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="statusCurrent"># Current</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="statusPlanning"># Planning</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="statusCompleted"># Completed</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="statusDropped"># Dropped</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="statusPaused"># Paused</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="hasReview">Has review</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="studios">Studios</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="producers">Producers</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="episodes">Episodes/Chapters</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="volumes">Volumes</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="duration">Episode Length</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="totalDuration">Total Length</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="avgScore">Average Score</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="meanScore">Mean Score</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="popularity">Popularity</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="favourites">Favourites</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="genres">Genres</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="tags">Tags</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="isAdult"
                                    title="Column displays wether the media contains adult content or not">R18</button>
                        </div>
                        <h5>User related</h5>
                        <span>These columns do not work for BetterBrowse since they are based on a user's data</span>
                        <div class="d-flex flex-wrap" style="gap: 0.5rem;">
                            <button type="button" class="btn btn-sm toggle-column" data-column="score">Score</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="status">Status</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="repeat">Rewatches</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="started">Started at</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="completed">Completed at</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="progress">Progress</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="progressVolumes">Progress (Volumes)</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="notes">Notes</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="references" 
                                    title="Column displays how many references to the anime exist in other lists of the user">
                                Reference count
                            </button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="activity">Activity</button>
                            <button type="button" class="btn btn-sm toggle-column" data-column="code">Challenge Code</button>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap" style="gap: 1rem;">
                        <button type="button" class="btn" id="fat-free-toggle" title="Makes shit a tad bit smaller">Fat Free Mode</button>
                        <button type="button" class="btn" id="four-k-halfsize-toggle" title="In case you want to be able to read things while having this opened on half of a 4k screen">Help I can't read shit</button>
                        <button type="button" class="btn" id="use-tag-groups" title="Enable/Disable the grouping of tags in the dropdown">Show Tag categories in Dropdown</button>
                        <button type="button" class="btn" id="use-embeds-for-code-copy" title="By default the Copy Code button uses the [Media_Title](link) format. Enabling this will turn it into just the link so AL turns it into an embed.">Use Embeds for Code Copy Button</button>
                        <a class="btn" target="_blank" rel="noopener" href="%VITE_GITHUB_REPO%">Report issues/feature requests on <i class="fab fa-github"></i></a>
                    </div>
                    <div class="form-row" style="gap: 1rem;">
                        <div class="w-200">
                            <label for="site-theme">Theme: </label>                
                            <select id="site-theme" class="form-control">
                                <option value="">Default</option>
                                <option value="gruvbox">gruvbox</option>
                                <option value="anilist">AniList</option>
                            </select>
                        </div>
                        <div class="w-200">
                            <label for="sidebar-position">Sidebar position: </label>
                            <select id="sidebar-position" class="form-control">
                                <option value="left">Left</option>
                                <option value="right">Right</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="#" class="btn mr-5" role="button">Close</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page wrapper -->
        <div class="page-wrapper with-navbar with-sidebar">
            <!-- Navbar (immediate child of the page wrapper) -->
            <nav class="navbar">
                <div class="navbar-content">
                    <button id="toggle-sidebar-btn" class="btn btn-action" type="button">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
                <!-- Navbar brand -->
                <a href="#" class="navbar-brand d-flex">
                    <svg style="height: var(--navbar-brand-image-height);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 505.2 412.8" xmlns:v="https://vecta.io/nano">
                        <path d="M416.74.1c65.12 0 88.47 45.69 88.47 80.63-17.84-26.35-78.19-27.41-88.47 6.49h-14.81v107.84h-38.27V87.22h-16.4v-6.49c0-21.3-27.03-21.19-27.03 0h-22.11c-9.68 0-13.75-7.03-13.75-16.02V13.53C284.38 4.12 289.17.1 298.12.1h22.11c.08 20.23 27.11 20.6 27.11 0h69.4z" fill="#cacaca"/>
                        <path d="M416.74 195.06v183a1 1 0 0 1-69.48 0v-76.32c17.19-15.52 20.2-61.61 0-82.64v-24.04h69.48z" fill="#e1ae3d"/>
                        <path id="logo-letter" d="M131.6 0l47.2 164.4L110 412.8H0L131.6 0zm120 339.6H151.4l25.2-92.4h48L153.8 0h96.8L382 412.8H272l-20.4-73.2z" fill="#fff"/>
                    </svg>
                    AniTools</a>
                <!-- Navbar nav -->
                <form class="navbar-content form-inline d-none d-xl-flex">
                    <button class="dark-mode-toggler btn btn-action" type="button"  aria-label="Toggle dark mode">
                        <i class="fa" aria-hidden="true"></i>
                    </button>
                </form>
                <form id="navsidebar-nav" class="navbar-content form-inline d-none d-sm-flex ml-auto">
                    <select id="tool-dropdown" class="form-control"></select>
                    <select class="media-type form-control">
                        <option value="ANIME">Anime</option>
                        <option value="MANGA">Manga</option>
                    </select>
                    <select id="list" data-logic="AND" class="form-control d-none"></select>
                    <input id="al-user" type="text" class="form-control" placeholder="AL Username" required="required">
                    <button id="load" class="btn btn-primary" type="button">Load</button>
                    <a class="btn btn-primary d-none d-xl-inline-block" href="#settings-modal">Settings</a>
                </form>
            </nav>
            <div class="sidebar">
                <div class="sidebar-menu">
                    <div class="sidebar-content">
                        <div id="navsidebar-sidebar" class="d-flex flex-wrap" style="gap: 0.5rem"></div>
                        <div class="mt-5 mb-5 d-flex d-xl-none" style="justify-content: space-between;">
                            <a class="btn btn-primary" href="#settings-modal">Settings</a>
                            <button class="dark-mode-toggler btn btn-action" type="button" aria-label="Toggle dark mode">
                                <i class="fa" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div id="filters"></div>
                    </div>
                </div>
            </div>
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-fluid">
                    <div id="page-content" class="content">
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="src/AniTools.ts"></script>
    </body>
</html>
